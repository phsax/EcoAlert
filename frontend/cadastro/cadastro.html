<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoAlert</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <h1>EcoAlert</h1>
    </header>
    <main>
        <div class="card">
            <h2>Registrar-se</h2>
            <div class="form">
                <div class="name-div">
                    <div class="group">
                        <input id="nome" required="" type="text" class="input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Nome:</label>
                    </div>
                    <div class="group">
                        <input id="sobrenome" required="" type="text" class="input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Sobrenome:</label>
                    </div>
                </div>
                <div class="group">
                    <input id="email" required="" type="email" class="input">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>E-mail:</label>
                </div>
                <div class="group">
                    <input id="senha" required="" type="text" class="input">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Senha:</label>
                </div>
                <div class="group">
                    <input id="confSenha" required="" type="text" class="input">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Confirmar senha:</label>
                </div>
                <button onclick="cadastrar(event)" class="button-cad">
                    <span class="button_top"> Cadastrar </span>
                </button>
            </div>
            <!-- <h3>Ou entre com o Google:</h3>
            <button class="google-button">
                <p>Entrar com o Google</p>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                </svg>
            </button> -->
            <div class="link">
                <p>Já tem conta?</p>
                <a href="../login/login.html">Faça login</a>
            </div>
        </div>
    </main>

    <script src="cadastro.js"></script>
</body>

</html>
